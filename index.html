<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/gota.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Liquid text editor online</title>
    <meta
      name="og:image"
      content="https://arthurramaral.github.io/liquid-text-editor-online/og_image.png"
    />
  </head>
  <body>
    <div id="toast-container"></div>
    <header>
      <img
        class="header-logo"
        src="/gota.png"
        alt="Liquid text editor online Logo"
      />
      <h1>Liquid text editor online</h1>
    </header>
    <main class="side-by-side-blocks">
      <section class="editor-container">
        <h2>Input data (JSON)</h2>
        <textarea id="data-input" class="text-input"></textarea>
        <button id="beautify-button">Beautify</button>
      </section>
      <section class="editor-container">
        <h2>Editor</h2>
        <textarea id="template-input" class="text-input"></textarea>
      </section>
      <section class="editor-container">
        <h2>Preview</h2>
        <div id="preview-content"></div>
      </section>
    </main>
    <script type="module" src="/src/index.ts"></script>
  </body>
</html>
